<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint form</title>
  </head>
  <body>
    <div
      style="
        border: 2px dotted rgb(62, 72, 82);
        padding: 25px;
        width: 50%;
        margin: auto;
      "
    >
      <h1 align="center" style="color: rgb(62, 72, 82)">Complaints</h1>
      <p align="center" style="margin-top: -16px; color: rgb(62, 72, 82)">
        Help us improve our service
      </p>
      <hr style="height: 4px; background-color: black" />
      <br />
      <form align="center" action="">
        <label for="">Full name *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="First name" />
        <input type="text" placeholder="Last name" />
        <br /><br /><br />
        <label style="margin-left: -198px">Email *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="Email" />
        <br /><br /><br />
        <label style="margin-left: -198px">Phone *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Phone" />
        <br /><br /><br />
        <label style="margin-left: -30px">Where did we go wrong? *</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br /><br /><br />
        <input
          style="
            background-color: rgb(255, 51, 51);
            color: beige;
            padding: 10px;
            border-style: none;
            width: 80px;
          "
          type="submit"
        />
      </form>
    </div>
  </body>
</html>

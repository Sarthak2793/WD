<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
  </head>
  <body>
    <h1 style="color: black">Admission Form</h1>
    <p style="color: rgb(62, 72, 82); margin-top: -10px">
      Enter your admission information below
    </p>
    <br />
    <hr />
    <br />
    <form action="">
      <label for="">Name *</label><br /><br />
      <input type="text" placeholder="First name" />
      <input type="text" placeholder="Middle name" />
      <input type="" placeholder="Last name" />
      <br /><br /><br />
      <label for="">Birth date *</label><br /><br />
      <input type="date" /><br /><br /><br />
      <label for="">Gender *</label><br /><br />
      <input type="radio" name="gender" /> Male <br />
      <input type="radio" name="gender" /> Female <br />
      <input type="radio" name="gender" /> Decline to answer <br /><br /><br />
      <label for="">Are you Hispanic or Latino? *</label><br /><br />
      <input type="radio" name="gender" /> No <br />
      <input type="radio" name="gender" /> Yes <br />
      <input type="radio" name="gender" /> Decline to answer
    </form>
  </body>
</html>
